<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Rating</title>
</head>
<body>
    <main class="container" id="container">
        <div class="component first" id="first">
            <div class="star">
                <img src="icon-star.svg" alt="">
            </div>
            <div class="text">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!</p>
            </div>
            <form>
                <div class="button-container">
                    <button id="btn-1" value="1">1</button>
                    <button id="btn-2" value="2">2</button>
                    <button id="btn-3" value="3">3</button>
                    <button id="btn-4" value="4">4</button>
                    <button id="btn-5" value="5">5</button>

                </div>
                <div class="button-submit">
                    <button type="submit" id="btn-submit">Submit</button>
                </div>

            </form>
        </div>
        <div class="second-component" id="second">
            <div class="img-container">
                <img src="illustration-thank-you.svg" alt="">
            </div>
            <div class="response-container">
                <p id="number">adasd</p>
            </div>
            <div class="text">
                <h1> Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, 
                    donâ€™t hesitate to get in touch!</p>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
